<div class="container-fluid">
    <div class="jumbotron">
    <h3>create an account for the customer</h3>
    <form class="form-horizontal">
        <div class="form-group" ng-hide="true">
            <label>account id</label>
            <input type="text" class="form-control" ng-model="userAccount.accountid" ng-init="userAccount.accountid='1'">
        </div>
        <div class="form-group">
            <label>account type</label>
            <input type="text" class="form-control" ng-model="userAccount.accounttype">
        </div>
        <div class="form-group">
            <label>account number</label>
            <input type="text" class="form-control" ng-model="userAccount.accountnumber">
        </div>
        <div class="form-group">
            <label>account balance</label>
            <input type="text" class="form-control" ng-model="userAccount.accountbalance">
        </div>

        <div>
            <button type="button" class="btn btn-success" ng-click="saveAccount()" >save account</button>
            <button type="button" class="btn btn-success" ng-click="closeRegister()">cancelll</button>
        </div>
    </form>
    </div>
</div>
